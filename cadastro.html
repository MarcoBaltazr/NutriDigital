<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="/assets/css/pages/cadastro/cadastro.css">
</head>
<body>
    <header class="logo">
        <img src="/assets/image/logo.svg" alt="logo-nutriDigital">
    </header>
    <section class="cadastro-container">
        <div class="cadastro-card">
            <div class="icon">
                <img src="/assets/image/log-in.svg" alt="login-icon">
            </div>
            <h1>Cadastre-se</h1>
            <p>Crie sua conta para receber a sua dieta personalizada</p>
            <form action="formulario.html" method="GET">
                <div class="input-field">
                    <input type="email" placeholder="Seu melhor e-mail" required>
                </div>
                <div class="input-field">
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                    <img src="/assets/image/eye-off.svg" alt="olho-senha" id="togglePassword">
                </div>
                <div class="input-field">
                    <input type="password" id="confirmPassword" placeholder="Repita sua senha" required>
                    <img src="/assets/image/eye-off.svg" alt="olho-senha" id="toggleConfirmPassword">
                </div>
                    <button type="submit">Cadastre-se</button>
            </form>
            <p class="ja-cadastrado">JÃ¡ possui cadastro? <a href="login.html">Fazer login</a></p>
        </div>
    </section>
    <script src="/assets/js/olho-magico.js"></script>
</body>
</html>
